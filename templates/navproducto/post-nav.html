{% extends 'index.html' %} {% load static %} {% block titulo %} Caja Pulingui |
Producto {% endblock titulo%} {% block container %}

<!-- slider Area Start-->
<div class="slider-area">
  <!-- Mobile Menu -->
  <div
    class="single-slider slider-height2 d-flex align-items-center"
    data-background="{% static 'assets/img/hero/banerp.jpg' %}"
  >
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="hero-cap text-center">
            <h2>Productos</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- slider Area End-->
<section style="margin-top:7em;margin-bottom: 7em; ">
  <div class="container" >
    <div class="card" style="background-color: rgba(167, 166, 166, 0.082); border: none;">
      <div class="row">
        <div class="col-md-7">
          <div class="card-block" style="padding: 3em;">
            {% if request.user.is_authenticated %}
                <div class="btn-group" >
                  <i
                    class="fas fa-ellipsis-h"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  ></i>

                  <div class="dropdown-menu">
                    <a
                      class="dropdown-item"
                      href="{% url 'navp-editar' post.id %}"
                      >Editar Producto</a
                    >
                    <div class="dropdown-divider"></div>
                    <a
                      class="dropdown-item"
                      href="{% url 'navp-eliminar' post.id %}"
                      >Eliminar Producto</a
                    >
                  </div>
                </div>

              {% endif %}
            <h4 class="card-title">{{post.name}}</h4>
            <hr>
            <p class="card-text">
                {{post.body|safe}}
              
            </p>
           
          </div>
        </div>
        <div class="col-md-5">
          <div class="card-img-bottom">
            <img
            class="img-fluid"
            src="{{post.image.url}}"
            alt=""
          />
        </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
 
</style>

{% endblock container %}
